  <main>
    <div class="container">
      <br>
      <img src="img/img_perfil.png" style="width: 100px; height: 100px;" class="rounded float-end">
      <h1>Perfil</h1>
      <br><br>
        <form class="needs-validation" novalidate>
          <div class="row">
          <div class="col-6 has-validation">
            <label for="primerNombre" class="form-label"><b>Primer nombre:</b></label>
            <input type="text" class="form-control" id="primerNombre" required >
            <div class="invalid-feedback">
              Debe ingresar un nombre.
            </div>
          </div>
          <div class="col-6">
            <label for="segundoNombre" class="form-label"><b>Segundo nombre:</b></label>
            <input type="text" class="form-control" id="segundoNombre">
          </div>
          <div class="col-6 has-validation">
            <label for="primerApellido" class="form-label"><b>Primer apellido:</b></label>
            <input type="text" class="form-control" id="primerApellido" required >
            <div class="invalid-feedback">
              Debe ingresar un apellido.
            </div>
          </div>
          <div class="col-6">
            <label for="segundoApellido" class="form-label"><b>Segundo apellido:</b></label>
            <input type="text" class="form-control" id="segundoApellido">
          </div>
          <div class="col-6">
            <label for="eMail" class="form-label"><b>E-mail:</b></label>
            <input type="email" class="form-control" id="eMail" >
          </div>
          <div class="col-6">
            <label for="telefono" class="form-label"><b>Telefono de contacto:</b></label>
            <input type="number" class="form-control" id="telefono">
          </div>
          <div class="col-6">
            <label for="formFile" class="form-label"><b>Imagen de perfil:</b></label>
            <input class="form-control" type="file">
          </div>
        </div>
          <br>
          <br>

          <button type="submit" class="btn btn-primary" id="guardar">Guardar cambios</button>
        </form>
      
      </div>
    </div>
